<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Zillow Mockups</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="card-area">
    <div class="card">
        <a href="https://www.zillow.com/homedetails/955-E-Holland-Ave-Fresno-CA-93704/18718941_zpid/"
           target="_blank">
        <div class="picture-selection">
            <div class="update">
                2 days on Zillow
            </div>
            <img class="picture" src="https://photos.zillowstatic.com/fp/ff2805fc3713609e179077ae418d4d42-p_f.jpg" alt="house">
            <div class="company">
                Premier Valley Realty
            </div>
        </div>
        <div class="info">
            <div class="listing">
                <div class="price">
                    $2,559,900
                </div>
                <div class="size">
                    <strong>5</strong> bds | <strong>7</strong> ba | <strong>7,188</strong> sqft
                </div>
            </div>
            <div class="address">
                955 E Holland Ave, Fresno, CA 93704
            </div>
            <div class="type">
                &#127969; House for sale
            </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
